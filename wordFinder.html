<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1 id='title'>Wordle Word Finder!</h1>
  <div id='totalContainer'>
  
  <form id='userGuess'>
  <input name='inp' id='badLetter' placeholder='Bad Letter' maxlength='1'>
    <button class='hide'>submit</button>
  </form>
    <form id='correctguess'>
  <input name='inp2' id='goodLetters' placeholder='Good Letter' maxlength='1'>
    <button class='hide'>submit</button>
  </form>
    <h3>Placed letters</h3>
    <p>(letters that are in green tiles)</p>
  <div id='flex'>
     <form id='individual'>
  <input id='a' class='inps' name='input1' placeholder='First letter' maxlength='1'>
    <button class='hide'>submit</button>
   <input id='b' class='inps' name='input2' placeholder='second letter' maxlength='1'>
    <button class='hide'>submit</button>
   <input id='c' class='inps' name='input3' placeholder='third letter' maxlength='1'>
    <button class='hide'>submit</button>
   <input id='d' class='inps' name='input4'
          placeholder='fourth letter' maxlength='1'>
    <button class='hide'>submit</button>
   <input id='e'  class='inps' name='input5' placeholder='fifth letter' maxlength='1'>
    <button class='hide'>submit</button>
  </form>
  </div>
  </div>
  <h4 id='possibleWords'></h4>
  <div id='contain'>
    <ul id='wordlist'></ul>
  </div>
</body>
</html>
